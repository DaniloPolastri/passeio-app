<div class="mt-4 p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg">
  <h2 class="text-2x1 font-semibold text-gray-700 mb-4"> Novo Lugar</h2>
  <hr>
  <form id="LugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
      <div class="mb-4">
        <label for="nome" class="block text-gray-600 font-medium mb-2">Nome do lugar</label>
        <input type="text"
               id="nome"
               name="nome"
               formControlName="nome"
               placeholder="Ex: Praia"
               class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
        />
        @if (isCampoInvalido('nome')) {
          <span class="text-red-500 text-sm">
          Campo Obrigatório
        </span>
        }
      </div>

      <div class="mb-4">
        <label class="block text-gray-600 font-medium mb-2">Categoria</label>
        <select
          id="categoria"
          name="categoria"
          formControlName="categoria"
          class="rounded w-full p-3 border border-gray-300 shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
        >

          <option [value]="" disabled>Selecione..</option>

          @for (elemento of categorias$ | async; track elemento.id){
            <option [value]="elemento.nome">{{elemento.nome}}</option>
          }


        </select>
        @if (isCampoInvalido('categoria')) {
          <span class="text-red-500 text-sm">
          Campo Obrigatório
        </span>
        }
      </div>

    <div class="mb-4">
      <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localização</label>
      <input type="text"
             id="localizacao"
             name="localizacao"
             formControlName="localizacao"
             placeholder="Ex. Rio de janeiro"
             class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
      />
      @if (isCampoInvalido('localizacao')) {
        <span class="text-red-500 text-sm">
          Campo Obrigatório
        </span>
      }
    </div>
    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Foto</label>
      <input type="text"
             id="urlFoto"
             name="urlFoto"
             formControlName="urlFoto"
             class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
      />
      @if (isCampoInvalido('urlFoto')) {
        <span class="text-red-500 text-sm">
          Campo Obrigatório
        </span>
      }
    </div>
    <div class="mb-4">
      <label for="avaliacao" class="block text-gray-600 font-medium mb-2">Avaliação</label>
      <select
        id="avaliacao"
        name="avaliacao"
        formControlName="avaliacao"
        class="rounded w-full p-3 border border-gray-300 shadow-sm focus:outline-none focus:ring focus:ring-blue-400">
        <option [value]=""> Selecione uma avaliação</option>
        <option [value]="1">1 - Ruim</option>
        <option [value]="2">2 - Regular</option>
        <option [value]="3">3 - Bom</option>
        <option [value]="4">4 - Muito Bom</option>
        <option [value]="5">5 - Excelente</option>
      </select>
      @if (isCampoInvalido('avaliacao')) {
        <span class="text-red-500 text-sm">
          Campo Obrigatório
        </span>
      }
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
      Cadastrar Lugar
    </button>
  </form>
</div>
