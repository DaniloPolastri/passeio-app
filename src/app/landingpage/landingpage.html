<div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white flex flex-col justify-center items-center">
  <div class="text-center px-6">
    <h1 class="text-4xl font-bold mb-4"> Bem vindo a sua Lista de lugares favoritos!</h1>
    <p class="text-lg mb-6">Explore, organize e compartilhe os lugares incrives!</p>

    @if (isLoggedIn()){
      <button (click)="navegar()"
              class="bg-white text-blue-400 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center">

        Ol√° {{profile?.name}}, Clique aqui para aproveitar o site
      </button>
    } @else {
      <button (click)="logarComGoogle()"
              class="bg-white text-blue-700 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center">

        <img width="30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/800px-Google_%22G%22_logo.svg.png">
        Logar com google
      </button>
    }

  </div>
</div>
